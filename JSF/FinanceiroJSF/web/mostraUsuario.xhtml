<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuário cadastrado</title>
    </h:head>
    <h:body>
        <h1>Usuário cadastrado</h1>
        <hr/>
        Nome:   <h:outputText value="#{usuarioBean.nome}"/><br/>
        e-Mail: <h:outputLink value="mailto:#{usuarioBean.email}"> <!-- Cria link para o e-mail -->
                <h:outputText value="#{usuarioBean.email}"/> <!-- Conteúdo q deve ser exibido como texto do link -->
                </h:outputLink><br/>
        Senha:  <h:outputText value="#{usuarioBean.senha}" /><br/>
        <hr/>
        <h:form>
            <h:commandLink action="index" value="Início" />
        </h:form>
    </h:body>
</html>
